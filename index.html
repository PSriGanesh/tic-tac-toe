<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id = "reset">
        <div id="mark">X</div>
        <div id = "win">Player One Wins!</div>
        <div id = "resetButton">
            <button type="button" onclick="reset()">Reset Game</button>
        </div>
    </div>
    <div id="gameboard">
        <div class="grid-item" data-num="0"></div>
        <div class="grid-item" data-num="1"></div>
        <div class="grid-item" data-num="2"></div>
        <div class="grid-item" data-num="3"></div>
        <div class="grid-item" data-num="4"></div>
        <div class="grid-item" data-num="5"></div>
        <div class="grid-item" data-num="6"></div>
        <div class="grid-item" data-num="7"></div>
        <div class="grid-item" data-num="8"></div>
    </div>
    <div id="aimode">
        <p>AI Mode</p>
        <div id="ai-button"></div>
    </div>
</body>
</html>
